<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댕가댕가 웹사이트</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dea09361c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="clock">
            
        </div>
        <div id="icon">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </header>
    <div class="container">
        <h2><span style="color: #F95050">돌봄</span>부터 <span style="color: #ADDB63;">산책</span>까지</h2>
    </div>
    <div class="container2">
        <p>반려동물<br>맡겨야하는 사람들의 모임</p>
    </div>
    <img id="dangIMG1"src="댕가댕가로고축소.png" alt="이미지">
    <img id="dangIMG2"src="댕가댕가로고.png" alt="이미지">

    <div class="login_section">
        <div class="auto_login">
            <input type="checkbox" id="check">
            <label for="check">자동 로그인</label>
        </div>

        <div class="ID_sec">
            <label for="ID"> 아이디 :</label>
            <input id ="ID"type="text" name="ID" placeholder="아이디를 입력하세요">
    
        </div>
        <div class="PW_sec">
            <label for="PW">비밀번호 :</label>
            <input id="PW"type="text" name="PW" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="nav_thing">
            <Button class="find_info">
                아이디/비밀번호찾기
            </Button>
            <Button class="join">
                회원가입
            </Button>
        </div>
    </div>
    
    
</body>
    <script src="script.js"></script>
</html>
