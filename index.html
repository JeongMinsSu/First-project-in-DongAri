<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댕가댕가 웹사이트</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dea09361c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="clock">
            
        </div>
        <div id="icon">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </header>
    <div class="container">
        <p><span style="color: #F95050">돌봄</span>부터
            <span style="color: #ADDB63;">산책</span>까지 &nbsp; 댕가댕가에서!</p>
        
    </div>
    
    <img id="dangIMG1"src="댕가댕가로고.png" alt="이미지">
    <img id="dangIMG2"src="댕가댕가로고축소.png" alt="이미지">

    <div class="login_section">
        <div class="auto_login">
            <input type="checkbox" id="check">
            <label for="check">자동 로그인</label>
        </div>

        <div class="ID_sec">
            <input id ="ID"type="text"name="ID" placeholder="아이디">
        </div>
        <div class="PW_sec">
            <input id="PW"type="text" name="PW" placeholder="비밀번호">
        </div>
        <Button class="Login_btn">로그인</Button>
        <div class="nav_thing">
            <div>
                <Button class="find_ID">아이디찾기</Button>
                <button class="find_PW">비밀번호찾기</button>
            
            </div>
            <Button class="join">
                회원가입
            </Button>
        </div>
    </div>
    
    
</body>
    <script src="script.js"></script>
</html>
